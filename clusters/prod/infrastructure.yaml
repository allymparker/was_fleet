apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  serviceAccountName: ingress-nginx
  path: ./infrastructure/ingress-nginx
  prune: true
  wait: true
  timeout: 5m
---
